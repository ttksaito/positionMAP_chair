<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフィスチェア ポジションマップ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro', 'Yu Gothic Medium', '游ゴシック Medium', YuGothic, 'メイリオ', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .product-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
            background: #f8f9fa;
        }

        .product-list h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }

        .product-icon {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .product-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-icon .fallback-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            z-index: 1;
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .company-name {
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }

        .product-name {
            color: #2c3e50;
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            line-height: 1.3;
        }

        .product-tags {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .tag.price { background: #27ae60; }
        .tag.rating { background: #f39c12; }
        .tag.reviews { background: #e74c3c; }

        .product-features {
            margin: 15px 0;
        }

        .product-features ul {
            list-style: disc;
            margin-left: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .product-features li {
            margin-bottom: 5px;
        }

        .product-description {
            color: #555;
            font-size: 14px;
            line-height: 1.4;
            text-align: justify;
        }

        .product-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            font-size: 12px;
        }

        .metric {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 10px;
            margin-bottom: 2px;
        }

        .metric-value {
            color: #2c3e50;
            font-weight: bold;
        }

        .position-map {
            flex: 1.2;
            padding: 20px;
            background: white;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: hidden;
        }

        .map-title {
            text-align: center;
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 3px solid #667eea;
            margin: 0 auto;
        }

        .axis-labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .axis-label {
            position: absolute;
            font-weight: bold;
            color: white;
            background: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .axis-label.top {
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .axis-label.bottom {
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .axis-label.left {
            left: 15px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            white-space: nowrap;
        }

        .axis-label.right {
            right: 15px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            white-space: nowrap;
        }

        .chart-area {
            position: absolute;
            top: 60px;
            left: 60px;
            right: 60px;
            bottom: 60px;
        }

        .axis-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .axis-x, .axis-y {
            position: absolute;
            background: #34495e;
        }

        .axis-x {
            width: 100%;
            height: 2px;
        }

        .axis-y {
            height: 100%;
            width: 2px;
        }

        .axis-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .axis-number {
            position: absolute;
            font-size: 11px;
            color: #7f8c8d;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .x-number {
            top: 50%;
            transform: translateY(8px);
        }

        .y-number {
            left: 50%;
            transform: translateX(8px);
        }

        .chart-dot {
            position: absolute;
            border-radius: 50%;
            background: #667eea;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .chart-dot:hover {
            transform: translate(-50%, -50%) scale(1.3) !important;
            z-index: 20;
        }

        .chart-dot.highlighted {
            background: #667eea;
            transform: translate(-50%, -50%) scale(1);
            z-index: 15;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .quadrant-labels {
            position: absolute;
            font-size: 11px;
            color: #7f8c8d;
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .quadrant-1 { top: 70px; right: 70px; }
        .quadrant-2 { top: 70px; left: 70px; }
        .quadrant-3 { bottom: 70px; left: 70px; }
        .quadrant-4 { bottom: 70px; right: 70px; }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .position-map {
                height: 50vh;
                position: static;
            }
            
            .product-list {
                max-height: none;
            }
        }
    </style>
</head>

            max: 6
        };

                card.dataset.index = index;
                
                // 商品画像のパスを生成（image/商品名.png）

                const fallbackText = item.company.substring(0, 3);

        // チャート上にドットを配置
        function createChartDots() {
            const chartArea = document.getElementById('chartArea');
            
            // レビュー数の範囲を計算してサイズスケールを決定
            const reviewRange = {
                min: Math.min(...chairData.map(d => d.review_num)),
                max: Math.max(...chairData.map(d => d.review_num))
            };
            
            chairData.forEach((item, index) => {
                // PC1 (コスパ) -> X軸位置 (左が低コスパ、右が高コスパ)
                const xPercent = ((item.PC1 - pc1Range.min) / (pc1Range.max - pc1Range.min)) * 100;
                
                // PC2 (機能) -> Y軸位置 (下が基本機能、上が高機能)
                const yPercent = 100 - ((item.PC2 - pc2Range.min) / (pc2Range.max - pc2Range.min)) * 100;
                
                // レビュー数に応じてサイズを計算（最小8px、最大24px）
                const minSize = 8;
                const maxSize = 24;
                const normalizedReview = (item.review_num - reviewRange.min) / (reviewRange.max - reviewRange.min);
                const dotSize = minSize + (maxSize - minSize) * normalizedReview;
                
                const dot = document.createElement('div');
                dot.className = 'chart-dot';
                dot.dataset.index = index;
                dot.style.left = `${xPercent}%`;
                dot.style.top = `${yPercent}%`;
                dot.style.width = `${dotSize}px`;
                dot.style.height = `${dotSize}px`;
                dot.style.transform = 'translate(-50%, -50%)';
                
                chartArea.appendChild(dot);
            });
        }

            const axisY = document.querySelector('.axis-y');
            
            // X軸をy=0の位置に配置
            const zeroYPercent = 100 - ((0 - pc2Range.min) / (pc2Range.max - pc2Range.min)) * 100;
            axisX.style.top = `${zeroYPercent}%`;
            axisX.style.transform = 'translateY(-50%)';
            
            // Y軸をx=0の位置に配置
            const zeroXPercent = ((0 - pc1Range.min) / (pc1Range.max - pc1Range.min)) * 100;
            axisY.style.left = `${zeroXPercent}%`;
            axisY.style.transform = 'translateX(-50%)';
        }

        // 軸の数値を生成（非表示）
        function createAxisNumbers() {
            // 軸の数値は非表示にするため、この関数は空にする
        }

        // ツールチップとハイライト機能
        function setupInteractions() {
            const tooltip = document.getElementById('tooltip');
            const productCards = document.querySelectorAll('.product-card');
            const chartDots = document.querySelectorAll('.chart-dot');
            
            // チャートドットのマウスオーバー
            chartDots.forEach(dot => {
                dot.addEventListener('mouseenter', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const item = chairData[index];
                    
                    tooltip.innerHTML = `
                        <strong>${item.company}</strong><br>
                        ${item.product}<br>
                        ${item.price} ★${item.eval} (${item.review_num}件)
                    `;
                    
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 10 + 'px';
                    tooltip.classList.add('visible');
                    
                    // 対応するカードをハイライト
                    productCards[index].style.backgroundColor = '#e8f4fd';
                    productCards[index].style.transform = 'translateY(-3px)';
                });
                
                dot.addEventListener('mouseleave', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    tooltip.classList.remove('visible');
                    
                    // カードのハイライトを解除
                    productCards[index].style.backgroundColor = 'white';
                    productCards[index].style.transform = 'translateY(0)';
                });

                // チャートドットのクリック機能を追加
                dot.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const targetCard = productCards[index];
                    
                    // スムーズスクロールで対応する商品カードまで移動
                    targetCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    // クリックされたカードを一時的にハイライト
                    targetCard.style.backgroundColor = '#fff3cd';
                    targetCard.style.border = '3px solid #ffc107';
                    targetCard.style.transform = 'translateY(-8px)';
                    
                    // 2秒後にハイライトを解除
                    setTimeout(() => {
                        targetCard.style.backgroundColor = 'white';
                        targetCard.style.border = 'none';
                        targetCard.style.transform = 'translateY(0)';
                    }, 2000);
                    
                    // ツールチップを非表示
                    tooltip.classList.remove('visible');
                });
            });
            
            // 商品カードのマウスオーバー（ハイライト機能を無効化）
            productCards.forEach(card => {
                // マウスオーバー時のプロットハイライト機能を無効化
                // card.addEventListener('mouseenter', (e) => {
                //     const index = parseInt(e.currentTarget.dataset.index);
                //     if (chartDots[index]) {
                //         chartDots[index].classList.add('highlighted');
                //     }
                // });
                
                // card.addEventListener('mouseleave', (e) => {
                //     const index = parseInt(e.currentTarget.dataset.index);
                //     if (chartDots[index]) {
                //         chartDots[index].classList.remove('highlighted');
                //     }
                // });

                // 商品カードのクリック機能も追加（マップ上の対応する点をハイライト）
                card.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    const targetDot = chartDots[index];
                    
                    // インデックスが有効かチェック
                    if (targetDot) {
                        // 対応するドットを一時的にハイライト
                        targetDot.style.backgroundColor = '#ffc107';
                        targetDot.style.transform = 'translate(-50%, -50%) scale(2)';
                        targetDot.style.boxShadow = '0 4px 12px rgba(255, 193, 7, 0.6)';
                        
                        // 2秒後にハイライトを解除
                        setTimeout(() => {
                            targetDot.style.backgroundColor = '#667eea';
                            targetDot.style.transform = 'translate(-50%, -50%) scale(1)';
                            targetDot.style.boxShadow = '0 2px 6px rgba(0,0,0,0.3)';
                        }, 2000);
                    }
                });
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            createProductCards();
            positionAxes();
            createChartDots();
            setupInteractions();
        });
    </script>
